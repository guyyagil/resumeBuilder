<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" fill="none">
  <!-- Crescent Moon Shape -->
  <defs>
    <linearGradient id="moonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:0.7" />
    </linearGradient>
  </defs>

  <!-- Outer circle -->
  <circle cx="100" cy="100" r="85" fill="url(#moonGradient)"/>

  <!-- Inner cutout to create crescent -->
  <circle cx="130" cy="80" r="75" fill="white"/>

  <!-- RESUMELAB Text with elegant styling -->
  <text x="200" y="110" font-family="'Courier New', monospace" font-size="72" font-weight="300" fill="#2c3e50" letter-spacing="2">
    RESUMELAB
  </text>

  <!-- Underline accent -->
  <line x1="200" y1="125" x2="780" y2="125" stroke="#3498db" stroke-width="2"/>
</svg>
